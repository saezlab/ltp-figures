# circos.conf

karyotype = karyotype.txt

<ideogram>

    <spacing>

        default = 0.006r

        <pairwise VIT ATCAY>
            spacing = 5r
        </pairwise>

        <pairwise TTPAL GPL>
            spacing = 5r
        </pairwise>

    </spacing>

    radius    = 0.9r
    thickness = 20p
    fill      = yes

    # fractional radius position of chromosome ideogram within image
    show_label     = yes
    label_with_tag = yes
    label_font     = dinr
    label_radius   = dims(ideogram,radius) + 0.005r
    label_size     = 21

</ideogram>

<links>

    <link>
    file          = links.txt
    color         = black_a4
    radius        = 0.95r
    bezier_radius = 0.1r
    thickness     = 1
    
    <rule>
        
        condition = 1
        show = yes
        
    </rule>
    
    </link>

</links>

<image>
# Included from Circos distribution.
<<include etc/image.conf>>
</image>

chromosomes_display_default = yes

# RGB/HSV color definitions, color lists, location of fonts, fill patterns.
# Included from Circos distribution.
<<include etc/colors_fonts_patterns.conf>>

<colors>
    <<include colors.conf>>
</colors>

<fonts>
<<include fonts.conf>>
</fonts>

<image>
angle_offset   = 180
</image>

# Debugging, I/O an dother system parameters
# Included from Circos distribution.
<<include etc/housekeeping.conf>>
#data_out_of_range* = trim
